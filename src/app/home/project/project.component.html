<div class="projects-container">
  <div class="project-card" *ngFor="let project of projectData.projects">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <div class="badges">
      <span class="project-badges" *ngFor="let badge of project.badges">{{ badge }}</span>
    </div>
    <div class="project-buttons">
      <a [href]="project.demoButton" class="demo-btn" target="_blank">
        View Demo
        <img [src]="projectData.arrowIcon" alt="arrow" class="arrow-icon">
      </a>
      <a [href]="project.githubButton" class="github-btn" target="_blank">View Code
        <img [src]="projectData.githubIcon" alt="github">
      </a>
    </div>
    <video class="project-images" [src]="project.image" autoplay loop muted playsinline controls></video>
  </div>
